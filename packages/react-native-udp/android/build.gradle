apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

def safeExtGet(prop, fallback) {
  return rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  namespace "com.reactnativeudp"
  compileSdkVersion safeExtGet("Udp_compileSdkVersion", 34)

  defaultConfig {
    minSdkVersion safeExtGet("Udp_minSdkVersion", 24)
    targetSdkVersion safeExtGet("Udp_targetSdkVersion", 34)
    consumerProguardFiles "consumer-rules.pro"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = "17"
  }
  sourceSets {
    main {
      java.srcDirs = ["src/main/java"]
      manifest.srcFile "src/main/AndroidManifest.xml"
    }
  }
}

react {
  libraryName = "Udp"
  codegenJavaPackageName = "com.reactnativeudp"
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation "com.facebook.react:react-android"
}
